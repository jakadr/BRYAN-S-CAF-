<html>
    <head>
        <title>Distance Learning Activity 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>

        <script>
            function hideMe(){
                // hide div alertmess
                document.getElementById("alertmess").style.display="none";

            }
            function ShowAlert(){
                // display div alertmess
                document.getElementById("alertmess").style.display="block";

            }
</script>

    .haha{
        display: flex;
        justify-content: center;

        padding: 5px;
        width: 300px;
        color: #fff;
        
    }
</style>
<body onload="hideMe()">
    <div class="container">
        <div id="alertmess" class="alert alert-warning alert-dismissible fade show" role="alert">

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>    
          <button class="haha" onclick="ShowAlert()">Show Alert
        </button> 
    </div>
