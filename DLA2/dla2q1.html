<html>
    <head>
        <title>Distance Learning Activity 2 </title>
        <script>
          function displayNames(){
              //create an array with three names
             const students = ["Peter","Paul","Mary"];

             // declare a variable to hold all text
             var text = "";

             //run a for loop to read all values 
             // and add to text variable

             for(i=0;i<students.length;i++){

                text = text + "Student " +(i+1) + " is " + students[i] + "<br>"
             }
             //display created text     
             document.getElementById("names").innerHTML =text;

          }
        </script>
    </head>
    <body onload="displayNames()">
        <p id="names"></p>
       
        
        
    </body>
</html>
